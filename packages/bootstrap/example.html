<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xform bootstrap example</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../docs/libs/bootstrap/bootstrap.min.css" />
  <script src="../../docs/libs/bootstrap/jquery.slim.min.js"></script>
  <script src="../../docs/libs/bootstrap/popper.min.js"></script>
  <script src="../../docs/libs/bootstrap/bootstrap.min.js"></script>
  <!-- vue3.x -->
  <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
  <!-- xform -->
  <link href="../core/dist/index.css" rel="stylesheet">
  <script src="../core/dist/index.js"></script>
  <!-- xform.bootstrap -->
  <link href="./dist/index.css" rel="stylesheet">
  <script src="./dist/index.js"></script>
</head>
<body>
  <div id="app" style="height: 100vh;"></div>

  <script type="text/x-template" id="template">
  <xform-designer v-model:schema="schema"></xform-designer>
  </script>

  <script>
  const App = {
    template: '#template',
    setup(){
      return {
        schema: XForm.createSchemaRef()
      }
    }
  }

  const option = {
    preset: XForm.bootstrap
  }

  const app = Vue.createApp(App)
  app.use(XForm, option)
  app.mount('#app')
  </script>
</body>
</html>
